{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container col-md-6">
        <div class="card">
            <div class="card-header">
                ADD ORDER
            </div>
            <div class="card-body">
                <form action="{% url 'add_order' %}" id="form" method="POST">
                    {% csrf_token %}
                     {{ order_form|crispy }}
                    <div class="form-row float-right">
                        <button type="submit" class="btn btn-primary" id="save">NEXT</button>
                    </div>
                </form>
            </div>
        </div>
    </div><br>

{% endblock content %}

{% block extra_js %}
<script>
    $(document).ready(function () {
    });
</script>
{% endblock extra_js %}
